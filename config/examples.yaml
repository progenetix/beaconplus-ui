---
exampleValuesCNV:
  note: "Example for focal CDKN2A deletion matches."
  label: "CNV Example"
  description: |
    This example shows the query for CNV deletion variants overlapping the CDKN2A gene's coding region with at least a single base, but limited to "focal" hits (here i.e. <= ~4Mbp in size). The query is against the arrayMap collection and can be modified e.g. through changing the position parameters or data source.
  parameters:
    datasetIds: 
      examplevalue: "arraymap"
    assemblyId: 
      examplevalue: "GRCh38"
    geneinputField: 
      examplevalue: "CDKN2A"
    referenceName: 
      examplevalue: 9
    start: 
      examplevalue: ""
    end: 
      examplevalue: ""
    startMin: 
      examplevalue: 18000000
    startMax: 
      examplevalue: 21975098
    endMin: 
      examplevalue: 21967753
    endMax: 
      examplevalue: 26000000
    variantType: 
      examplevalue: "DEL"
    alternateBases: 
      examplevalue: "N"
      visibility: "hide"
    referenceBases: 
      examplevalue: "*"
      visibility: "hide"
  ontology_queries:
    - "icdom-944"
    - "ncit:"
    - "icdom"
    - "icdot"

exampleValuesSNVrange:
  note: "Example for EIF4A1 transcript region matches (precise variants)"
  label: "SNV Range Example"
  description: |
    As in the standard SNV query, this example shows a Beacon query against mutations in the EIF4A1 gene in the DIPG childhood brain tumor dataset. However, this range + wildcard query will return any variant with a *single* alternate base (indicated through "N"). The exact variants which were being found can be retrieved through the variant handover [Hâ€”>O] link.
  parameters:
    datasetIds: 
      examplevalue: "dipg"
    assemblyId: 
      examplevalue: "GRCh38"
    geneinputField: 
      examplevalue: "EIF4A1"
    referenceName: 
      examplevalue: 17
    start: 
      examplevalue: ""
    end: 
      examplevalue: ""
    startMin: 
      examplevalue: 7572826
    startMax: 
      examplevalue: ""
    endMin: 
      examplevalue: ""
    endMax: 
      examplevalue: 7579005
    variantType: 
      examplevalue: ""
    alternateBases: 
      examplevalue: "N"
    referenceBases: 
      examplevalue: "*"
  ontology_queries:
    - "ncit"
    - "icdom"
    - "icdot"

